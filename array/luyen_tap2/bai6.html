<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi cần xét: ");
    for (let i = 0; i < str.length; i++) {
        str = str.replace("-","_");
    }
    alert("Chuỗi sau khi thay đổi là "+ str);
</script>
</body>
</html>
