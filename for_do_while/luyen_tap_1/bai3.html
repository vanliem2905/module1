<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f0 = 0;
    let f1 = 1;
    let f = f0 + f1;
    let result = '0 1 1 ';
    for (let i = 3; i < 20; i++) {
        f0 = f1;
        f1 = f;
        f = f0 + f1;
        result += f.toString() + ' ';
    }
    document.write("20 số đầu tiên trong dãy Fibonacci là: <br>" + result);
</script>

</body>
</html>
