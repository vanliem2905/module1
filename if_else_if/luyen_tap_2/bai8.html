<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age=+prompt("Nhập tuổi bạn vào");
    if (age<=5){
        alert("Hi Baby");
    }else if (age<=18){
        alert("Cố gắng học tập thật tốt nhé");
    }else if (age<=120){
        alert("Hãy tận hưởng cuộc sống");
    }else {
        alert("Ở trái đất không ai có tuổi thọ vậy cả :((");
    }
</script>
</body>
</html>
