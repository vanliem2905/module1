<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Nhập a: <input type="text" id="a"> <br><br>
    Nhập b: <input type="text" id="b"> <br><br>
    Nhập c: <input type="text" id="c"> <br><br>
    <button onclick="ketQua()">Tìm nghiệm</button>
</form>
<script>
    function ketQua() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = document.getElementById("c").value;
        let delta = b * b - 4 * a * c;
        let result;
        let result1;
        let result2;
        if (delta === 0) {
            result = (-b) / 2 * a;
            alert("Phương trình có nghiệm kép là: " + result);
        } else if (delta > 0) {
            result1 = ((-b) + Math.sqrt(delta)) / 2 * a;
            result2 = ((-b) - Math.sqrt(delta)) / 2 * a;
            alert("Phương trình có 2 nghiệm là: " + result1 + " và " + result2);
        } else {
            alert("Phương trình vô nghiệm")
        }

    }
</script>
</body>
</html>
