<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 5; i++) {
        arr[i] = Number(prompt("Nhập phần tử: "));
    }
    document.write("Mảng bạn nhập vào là: [" + arr + "] <br>");
    document.write("Mảng sau khi đảo ngược là: [" + arr.reverse() + "]");
</script>
</body>
</html>
