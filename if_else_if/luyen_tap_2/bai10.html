<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let electric = +prompt("Nhập số điện nhà bạn: ");
    let bill;
    if (electric > 401) {
        bill = electric * 2927;
        document.write("Tiền điện của bạn là: " + bill);
    } else if (electric >= 301) {
        bill = electric * 2834;
        document.write("Tiền điện của bạn là: " + bill);
    } else if (electric >= 201) {
        bill = electric * 2536;
        document.write("Tiền điện của bạn là: " + bill);
    } else if (electric >= 101) {
        bill = electric * 2014;
        document.write("Tiền điện của bạn là: " + bill);
    } else if (electric >= 51) {
        bill = electric * 1734;
        document.write("Tiền điện của bạn là: " + bill);
    } else {
        bill = electric * 1678;
        document.write("Tiền điện của bạn là: " + bill);
    }
</script>
</body>
</html>
