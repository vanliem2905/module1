<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="month" id="month">
<button type="submit" onclick="checkDate()">Tính ngày</button>
<script>
    function checkDate() {
        let value= document.getElementById("month").value;
        let month= +value.slice(5,7);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("Có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Có 30 ngày");
                break;
            case 2:
                let year=+value.slice(0,4);
                if (year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)) {
                    alert("Có 29 ngày");
                } else {
                    alert("Có 28 ngày");
                }
                break;
            default: {
                alert("Nhập sai. Vui lòng nhập lại.Xin cảm ơn!");
            }

        }
    }
</script>
</body>
</html>
