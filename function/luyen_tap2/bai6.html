<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số cần kiểm tra: ");

    function check(number) {
        if (number > 0) {
            return "Là số nguyên dương";
        }
        return "Không phải là số nguyên dương";
    }

    alert(check(number));
</script>
</body>
</html>
