<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập độ dài của chuỗi");
    let str = [];
    for (let i = 0; i < number; i++) {
        str[i] = prompt("Nhập phần tử của chuỗi");
    }
    for (let i = 0; i < str.length; i++) {
        if (str[i] % 2 === 0 && str[i - 1] % 2 === 0) {
            str.push("-", str[i]);
        } else {
            str.push(str[i]);
        }
    }
    document.write(str.join(''));
</script>
</body>
</html>
