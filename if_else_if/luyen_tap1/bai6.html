<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanh_thu = +prompt("Nhập doanh thu tháng này");
    if (doanh_thu >= 100) {
        alert("Thưởng 15% hoa hồng");
    } else if (doanh_thu >= 80) {
        alert("Thưởng 10% hoa hồng");
    } else if (doanh_thu >= 50) {
        alert("Thưởng 5% hoa hồng");
    } else {
        alert("Tháng này bạn không được thưởng");
    }
</script>
</body>
</html>
