<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số bạn cần kiểm tra");
    if (isPrime(number)){
        alert(number+" là số nguyên tố")
    }
    for (let number = 2; number < 1000; number++) {
        if (isPrime(number)) {
            document.write(" " + number);
        }
    }

    function isPrime(number) {
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }

        return true;
    }
</script>
</body>
</html>
