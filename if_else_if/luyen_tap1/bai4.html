<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numb1 = +prompt("Nhập số thứ nhất");
    let numb2 = +prompt("Nhập số thứ hai");
    let numb3 = +prompt("Nhập số thứ ba");
    let max = numb1;
    if (numb2 > numb1 && numb1 > numb3) {
        max = numb2
    } else if (numb3 > numb1 && numb1 > numb2) {
        max = numb3
    }
    document.write("Số lớn nhất là: " + max);
</script>
</body>
</html>
