<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bảng cửu chương</h2>
<script>
    let i;
    let j;
    let multiplication = '';
    multiplication += '<table border="2" cellpadding="0" cellspacing="8" bgcolor="#f0f8ff" style="font-size: 20px">';
    for (i = 1; i <= 9; i++) {
        multiplication += '<tr>';
        for (j = 2; j <= 10; j++) {
            multiplication += '<td>' + j + 'x' + i + '=' + i * j + '</td>';
        }
        multiplication += '</tr>'
    }
    multiplication += '</table>'
    document.write(multiplication)

</script>
<img src="https://haycafe.vn/wp-content/uploads/2022/04/Hinh-nen-anh-quyet-tam-on-thi-cute.jpg" alt="Trulli" width="665" height="250">
</body>
</html>
