<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let flag = true;
    do {
        alert("Start");
        let number = +prompt("Trò chơi đoán số từ 0- ");
        let check = +prompt("Nhập số bạn đoán");
        let ramDom = Math.floor(Math.random() * number);
        for (let i = 0; i <= 3; i++) {
            if (ramDom === check) {
                alert("Bạn đã đoán đúng");
            } else if (ramDom !== check) {
                alert("Bạn đã đoán sai. Xin đoán lại.");
                check = +prompt("Nhập số bạn đoán.");
            }
            if (i === 3) {
                alert("Bạn đã hết lượt");
                break
            }
        }
        flag = confirm("Bạn có muốn chơi nữa ko?");

    } while (flag)
</script>
</body>
</html>
