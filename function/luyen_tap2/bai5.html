<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timMin(daySo) {
        let min;
        for (let i = 0; i < daySo.length; i++) {
            min = daySo[0];
            if (daySo[i] < min) {
                min = daySo[i];
            }
        }
        return min;
    }

    let daySo = [];
    for (let i = 0; i < 3; i++) {
        daySo.push(Number(prompt("Nhập số thứ " + i)));
    }
    let min = timMin(daySo);
    alert("Các số bạn nhập là: " + daySo);
    alert("Số nhỏ nhất trong dãy là: " + min);
</script>
</body>
</html>
