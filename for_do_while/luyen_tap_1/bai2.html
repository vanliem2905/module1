<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=0;i<100;i++){
        let temp=+prompt("Nhập nhiệt độ bạn cần kiểm tra: ");
        if (temp>100){
            alert("Bạn cần hạ nhiệt độ")
        }else if (temp<=20){
            alert("Bạn cần tăng nhiệt độ lên.")
        }else {
            alert("Nhiệt độ bình thường")
        }
    }
</script>
</body>
</html>
