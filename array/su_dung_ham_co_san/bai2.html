<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập giá trị bạn muốn xử lý:");
    let arr = [];
    arr.push(parseInt(number[0]));
    for (let i = 1; i < number.length; i++) {
        number[i] = parseInt(number[i]);
        if (number[i - 1] % 2 === 0 && number[i] % 2 === 0) {
            arr.push("-", number[i]);
        } else {
            arr.push(number[i]);
        }
    }
    alert(arr.join(''));
</script>
</body>
</html>
