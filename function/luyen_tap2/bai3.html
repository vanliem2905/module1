<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(number) {
        if (number == 2) {
            return 2;
        }
        return number * giaiThua(number - 1);
    }

    let number = +prompt("Nhập số: ");
    let result = giaiThua(number);
    alert(result);
</script>
</body>
</html>
