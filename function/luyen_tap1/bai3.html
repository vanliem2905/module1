<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = +prompt("Nhập số thứ 1: ");
    let number2 = +prompt("Nhập số thứ 2: ");
    let sum = 0;

    function sumNumber() {
        if (number1 > number2) {
            alert("Số thứ nhất lớn hơn số thứ 2.");
        } else if (number1 <= number2) {
            return sum = number1 + number2;
        }
    }

    alert(sumNumber());
</script>
</body>
</html>
