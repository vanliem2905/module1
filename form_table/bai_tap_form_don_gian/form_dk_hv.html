<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí học viên</title>
    <link rel="stylesheet" href="form_dkhv.css">
</head>
<body>
<fieldset style="width: 400px">
    <legend> Form Đăng Kí</legend>
    <div>
        <table>
            <tr>
                <th class="form2" colspan="4">Đăng kí học viên</th>
            </tr>
            <tr>
                <th>Họ & Tên:</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>Ngày sinh:</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>Giới tính:</th>
                <th><input type="radio" name="gender">Nam
                    <input type="radio" name="gender">Nữ
                </th>
            </tr>
            <tr>
                <th>Địa chỉ:</th>
                <th><textarea cols="20" rows="5"></textarea></th>
            </tr>
            <tr>
                <th>Lớp:</th>
                <th><select>
                    <option>-Chọn Lớp-</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                </select></th>
            </tr>
            <tr>
                <th>Email:</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>Điện Thoại:</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th></th>
                <th>
                    <input type="submit" value="Đăng Kí">
                    <input type="reset" value="Nhập Lại">
                </th>

            </tr>
        </table>
    </div>
</fieldset>
</body>
</html>
