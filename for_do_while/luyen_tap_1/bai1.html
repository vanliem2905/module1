<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numb = '';
    for (let i = 1; i <= 100; i++) {
        numb += i.toString() + ' ';
        if (i === 99) {
            alert("Bạn đã hoàn thành");
            break;
        }
    }
    document.write("99 số đầu tiên là: " + numb);
</script>
</body>
</html>
