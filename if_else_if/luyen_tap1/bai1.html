<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numb1 = +prompt("Nhập số 1: ");
    let numb2 = +prompt("Nhập số 2: ");
    if (numb1 % numb2 === 0) {
        alert(numb1 + " Chia hết cho " + numb2);
    } else {
        alert("Không chia hết cho nhau");
    }
</script>

</body>
</html>
