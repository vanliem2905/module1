<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Nhập a: <input type="text" id="a" value=""><br/><br>
    Nhập b: <input type="text" id="b" value=""><br/><br>
    <span id="result"></span><br/>
    <input type="button" id="ketQua" value="Tìm Nghiệm">
</form>
<script>
    let button = document.getElementById("ketQua");
    ketQua.onclick = function () {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        if (a == "" || b == "") {
            alert("Vui lòng nhập lại");
        } else {
            a = Number(a);
            b = Number(b);
            Giai_phuong_trinh(a, b);
        }

    }

    function Giai_phuong_trinh(a, b) {
        if (a === 0 && b === 0) {
            alert("Phương Trình vô số nghiệm");
        } else if (a !== 0 && b === 0) {
            alert("Phương trình có nghiệm x=0");
        } else if (a === 0 && b !== 0) {
            alert("Phương trình vô số nghiệm");
        } else {
            alert("Phương trình có nghiệm x= " + (-b / a));
        }

    }

</script>
</body>
</html>
