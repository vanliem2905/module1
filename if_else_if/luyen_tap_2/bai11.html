<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = +prompt("Nhập tiền lương của bạn vào: ");
    let thue;
    if (salary > 80000000) {
        thue = salary * 0.35;
        document.write("Thuế thu nhập của bạn là: " + thue);
    } else if (salary >= 52000000) {
        thue = salary * 0.3;
        document.write("Thuế thu nhập của bạn là: " + thue);
    } else if (salary >= 32000000) {
        thue = salary * 0.25;
        document.write("Thuế thu nhập của bạn là: " + thue);
    } else if (salary >= 18000000) {
        thue = salary * 0.2;
        document.write("Thuế thu nhập của bạn là: " + thue);
    } else if (salary >= 10000000) {
        thue = salary * 0.15;
        document.write("Thuế thu nhập của bạn là: " + thue);
    } else if (salary >= 8000000) {
        thue = salary * 0.1;
        document.write("Thuế thu nhập của bạn là: " + thue);
    } else {
        document.write("Không tính thuế thu nhập đối với cá nhân thu nhập dưới 8tr.");
    }
</script>
</body>
</html>
