<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let arr_am = [];
    for (let i = 0; i < 5; i++) {
        arr[i] = prompt("Nhập phần tử vào mảng: ");
        if (arr[i] < 0) {
            arr_am.push(arr[i]);
        }
    }
    document.write("Mảng số bạn nhập là: [" + arr + "] <br>");
    document.write("Các số nguyên âm trong mảng là: [" + arr_am + "]");
</script>
</body>
</html>
