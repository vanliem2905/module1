<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Nhập chuỗi 1");
    let str2 = prompt("Nhập chuỗi 2");
    let so_sanh = true;
    document.write("Chuỗi 1: " + str1 + "<br>" + "Chuỗi 2: " + str2 + "<br>");
    if (str1.length != str2.length) {
        document.write("2 chuỗi không giống nhau");
    } else {
        for (let i = 0; i < str1.length; i++) {
            for (let j = 0; j < str2.length; j++) {
                if (str1[i] == str2[j]) {
                    so_sanh = true;
                } else {
                    so_sanh = false;
                }
            }
        }
        if (so_sanh == false) {
            document.write("2 Chuỗi không giống nhau<br>");
        } else {
            document.write("2 Chuỗi giống nhau<br>");
        }
    }
</script>
</body>
</html>
